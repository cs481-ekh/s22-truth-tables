<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Question added</h1>
<p th:text="'Question: ' + ${question.question} + ' added to chapter ' + ${question.chapter} + '.'" />
<tr th:each="q: ${listOfQuestions}">
    <td th:text="' Previously added ' + ${q}" />
</tr>
<a href="/add">Add a new question</a>
</body>
</html>
