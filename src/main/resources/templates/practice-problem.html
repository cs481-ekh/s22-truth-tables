<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />

    <title>Home</title>
</head>
<body>

<!-- NavBar -->
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">Interactive Truth Table</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/">Add Question</a>
                </div>
                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="/admin">Login</a>
                    <a class="nav-item nav-link" href="/admin">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- Title -->
<h1> Practice Problem </h1>
<h3> Question: <b th:text="${question.question}"/> added to chapter  </h3>

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">

            <form action="#" th:action="@{/}" th:object="${question}" method="post">
                <p>Enter a question: <input type="text" th:field="*{question}" /></p>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>

            <!-- Putting tables into columns -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="text-center center">
                            <p> TF Generated </p>
                        </div>
                        <!-- Center text in columns -->
                        <table class="tablecenterheadCSS tablecenterCSS table caption-top">
                            <caption>Inputs</caption>
                            <thead>
                            <!-- print the input chars -->
                            <th:block th:each="char : ${inputChars.toCharArray()}">
                                <th th:text="${char}"></th>
                            </th:block>
                            </thead>
                            <!-- print the input values -->
                            <th:block th:each="i: ${#numbers.sequence(1, boxDepth)}">
                                <tr class="tablecentercolCSS">
                                    <th:block th:each="j : ${#numbers.sequence(1, inputChars.length())}">
                                        <td th:text="${prefilled.charAt( i * inputChars.length() - inputChars.length() + j - 1)}"/>
                                    </th:block>
                                </tr>
                            </th:block>
                        </table>
                    </div>
                    <div class="col-sm">
                        <div class="text-center center">
                            <p> Student Fills Out </p>
                        </div>
                        <!-- Work here -->
                        <table class="tablecenterheadCSS dropdowntable table caption-top">
                            <caption>Statement</caption>
                            <thead>
                            <!-- print the input statement -->
                            <!-- MAY NEED TO CHANGE LATER -->
                            <th style="text-align: center" th:colspan="${inputChars.length()}" th:text="${question.question}"></th>
                            </thead>
                            <!-- print the input values -->
                            <th:block th:each="i: ${#numbers.sequence(1, boxDepth)}">
                                <tr class="tablecentercolCSS" >
                                    <td>
                                        <select>
                                            <option></option>
                                            <option>T</option>
                                            <option>F</option>
                                        </select>
                                    </td>
                                </tr>
                            </th:block>
                        </table>
                    </div>
                    <div class="col-sm">
                        <div class="text-center center">
                            <p> Validity Checks and Stuff </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <h3>Chapter Questions</h3>
            <th:block th:each="chap : ${chapters}">
                <a th:href="@{'/chapter-questions/'+${chap}}" th:text="'Chapter ' + ${chap}"></a>
            </th:block>
        </div>
    </div>
</main>
</body>
