<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments :: html_head"></head>

<body class="d-flex flex-column min-vh-100">

    <!-- NavBar -->
    <div th:replace="fragments :: menu"></div>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Student View-Practice Problem</h1>
                <h2 class="fw-light" style="border: 2px solid black">We could place a banner here</h2>
                <h3 class="fw-light" style="border: 2px solid black">Up to y'all though</h3>
            </div>
        </div>
    </section>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col">
                <div class="col" style="border: 2px solid black">
                    <h3>Operators</h3>
                    <div class="container-sm" style="border-bottom: 2px solid black">
                        <p>|, ->, <-, v, ^, *</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Practice Problem</h1>
                <form action="#" th:action="@{/}" th:object="${question}" method="post">
                    <p>Enter a question: <input type="text" id="question" th:field="*{question}" /> <input type="submit"
                            onclick="return validate()" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form>
                <h3 id="idk"></h3>
            </div>
            <div class="col" style="border: 2px solid black">
                <h3>Chapter Questions</h3>
                <th:block th:each="chap : ${chapters}">
                    <div class="container-sm" style="border-bottom: 2px solid black">
                        <a th:href="@{'/chapter-questions/'+${chap}}" th:text="'Chapter ' + ${chap}"></a>
                    </div>
                </th:block>
            </div>

        </div>
    </section>


    <main role="main" class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <!-- Putting tables into columns -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <!-- Center text in columns -->
                            <table class="tablecenterheadCSS tablecenterCSS table caption-top">
                                <caption>Inputs</caption>
                                <thead>
                                    <!-- print the input chars -->
                                    <th:block th:each="char : ${inputChars.toCharArray()}">
                                        <th th:text="${char}"></th>
                                    </th:block>
                                </thead>
                                <!-- print the input values -->
                                <th:block th:each="i: ${#numbers.sequence(1, boxDepth)}">
                                    <tr class="tablecentercolCSS">
                                        <th:block th:each="j : ${#numbers.sequence(1, inputChars.length())}">
                                            <td
                                                th:text="${prefilled.charAt( i * inputChars.length() - inputChars.length() + j - 1)}" />
                                        </th:block>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                        <div class="col-sm">
                            <table class="tablecenterheadCSS dropdowntable table caption-top">
                                <caption>Statement</caption>
                                <thead>
                                    <!-- print the input statement -->
                                    <!-- MAY NEED TO CHANGE LATER -->
                                    <th style="text-align: center" th:colspan="${inputChars.length()}"
                                        th:text="${question.question}"></th>
                                </thead>
                                <!-- print the select boxes -->
                                <th:block th:each="i: ${#numbers.sequence(1, boxDepth)}">
                                    <tr class="tablecentercolCSS">
                                        <td>
                                            <select class="selectTF">
                                                <option></option>
                                                <option>T</option>
                                                <option>F</option>
                                            </select>
                                        </td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                        <div class="col-sm">
                            <table class="tablecenterheadCSS dropdowntable table caption-top">
                                <caption>Validity Test</caption>
                                <thead>
                                    <th style="text-align: center" th:colspan="${inputChars.length()}">
                                        Shows Invalid?
                                    </th>
                                </thead>
                                <!-- print the select boxes -->
                                <th:block th:each="i: ${#numbers.sequence(1, boxDepth)}">
                                    <tr class="tablecentercolCSS">
                                        <td>
                                            <select class="selectValidity">
                                                <option></option>
                                                <option>Shows invalid</option>
                                                <option>Shows valid</option>
                                            </select>
                                        </td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments :: footer"></footer>

</body>

</html>
